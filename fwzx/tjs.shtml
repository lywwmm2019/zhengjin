	var t=1;
	$(document).ready(function(){		
		$('area').bind('click',function(){			
			turnpage(1);
			
		})
	})
	function turnpage(num){
		num==0?t=1:t=t+num;
		if(t>1&&t<9){
			$('#return_page').parent().show();
		}
		else if(t>8){
			$('#return_page').parent().hide();
			$('#back_page').parent().show();
		}
		else{
			$('#return_page').parent().hide();
			$('#back_page').parent().hide();
		}
		$('.tjs img').hide();
		$('#page'+t).show();
	}
</script>
