 <script>
	var t=1;
	$(document).ready(function(){

	function turnpage(num,total){
		var hideid=t;
		num==0?t=1:t=t+num;
		var showid=t;
		
		$('#dh-0_page'+hideid).hide();
		$('#dh-0_page'+showid).show();
	    
		if(t>1&&t<total){
			$('#return_page_'+showid).show();
		}
		
		else{
			$('#return_page_'+showid).hide();
			
		}
	}
