	$("#firstpane p.menu_head").bind('click',function(){
		$(this).css({background:"#fff url(../images2014/khsp02.jpg) center left no-repeat",'border-bottom':'1px dashed #d0d0d0'})
		$(this).next("div.menu_body").slideDown(300);

		$(this).siblings().next("div.menu_body").slideUp(300);
	});
	$('.menu_body dl dt').bind('mouseenter',function(){
		$(this).find('ul.sfhover').show();
	});
	$('.menu_body dl dt').bind('mouseleave',function(){
		$(this).find('ul.sfhover').hide();
	});
});

</script> 
 <script>
	var t=1;
	
	$(document).ready(function(){	
	
		$('area').bind('click',function(){
			var areaid=$(this).parent().prev().attr('id');	
			var length=$(this).parents('.wyqy_bank').find('img').length;	
			var areaidlength=areaid.length;
            var idnum2=$(this).parents('.showbank').attr('id');	
			if (idnum2=="gs"){
				reid=areaid.substring(0,7)
				}
			else{
				reid=areaid.substring(0,areaidlength-1);	
				}
			
			turnpage(1,length,reid);			
		})
		$('.returnbank').bind('click',function(){
			$('.wyqy_bank img').hide();
			var l=$('.wyqy_bank').length;
			for(var i=0;i<l;i++){
				$('.wyqy_bank').eq(i).find('img').eq(0).show();
			}
			t=1;
			$('.return_page').parent().hide();
			//$('.back_page').parent().hide();
			$(this).parents('.showbank').hide();
			$('.wyqy_list').show();
		})
	})
	function turnpage(num,total,showid){
		num==0?t=1:t=t+num;
		var hideid=showid.split('_')[0];
		if(t>1&&t<=total){
			$('#return_page_'+showid).parent().show();
		}
		else if(t>total-1){
			$('#return_page_'+showid).parent().hide();
			//$('#back_page_'+showid).parent().show();
		}
	
		else{
			$('#return_page_'+showid).parent().hide();
			//$('#back_page_'+showid).parent().hide();
		}
		$('#'+hideid+' img').hide();
		$('#'+showid+t).show();
	}
</script>
