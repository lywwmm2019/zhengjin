				$('#carousel').carouFredSel({//carouFredSel是一个内容无限循环播放容器jQuery，可以展示任何类型的HTML元素。支持水平和垂直两个方向。项目                                               的高度和宽度可以不相同。可以动态从容器中删除/添加项目，可以利用向前/向后按纽播放项目或设置成自动播放。
					responsive: false,//支持responsive/fluid/liquid，保证各种客户端的显示
					circular: false,
					auto: false,
					items: {         //items：指定需要排序的元素
						visible:1,
						width: 469,
						height:'60%'
					},
					scroll: {
						fx: 'directscroll'
					}
				});

				$('#thumbs').carouFredSel({
					responsive:false,
					circular: false,//circular 触发循环切换的条件是, 设置了 circular: true, 
					infinite: false,
					auto: false,
					prev: '#prev',
					next: '#next',
					items: {
						visible: {
							min: 4, 
							max: 4
						},
						width:'90%',
						height: '66%'
						
					}
				});
				
				$('#thumbs a').click(function() {
					$('#carousel').trigger('slideTo', '#' + this.href.split('#').pop() );
					$('#thumbs a').removeClass('selected');
					$(this).addClass('selected');
					return false;
				});

			});
			$(document).ready(function(){
				$('.caroufredsel_wrapper').css('margin','0 auto');
	          //  $('#thumbs').css({'width':500;'height':81})
			})
