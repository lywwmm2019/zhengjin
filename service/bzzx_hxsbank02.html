<script>
	var t=0;
	$(document).ready(function(){		
		$('area').bind('click',function(){
			var areaid=$(this).parent().prev().attr('id');	
			var length=$(this).parents('.qyzn_bank').find('img').length;	
			var areaidlength=areaid.length;
			var reid=areaid.substring(0,8);	
			turnpage(1,length,reid);			
		})
   
		
	
		$('.returnbank').bind('click',function(){
			$('.qyzn_bank img').hide();
			var l=$('.qyzn_bank').length;
			for(var i=0;i<l;i++){
				$('.qyzn_bank').eq(i).find('img').eq(0).show();
			}
			t=0;
			$('.return_page').parent().hide();
			$('.back_page').parent().hide();
			$(this).parents('.showbank').hide();
			$('.qyzn_list').show();
		  })
		   });
		
	
		$('.hx_next').bind('click',function(){
			var length3=$(this).parent('.qyzn_bank').find('img').length;
			//var reid3=$(this).attr('data-next');
			var areaid3=$(this).parents('.qyzn_bank').find('img:first').attr('id');
			var reid3=areaid3.substring(0,8)
			turnpage(1,length3,reid3);
		})
	
		
	
	function turnpage(num,total,showid){
		num==0?t=0:t=t+num;
		var hideid=showid.split('_')[0];
		if(t>0&&t<=total){
			$('#return_page_'+showid).parent().show();
		}else{
			$('#return_page_'+showid).parent().hide();
		    $('#back_page_'+showid).parent().hide();
		}
		
		if(t==8||t==15){
			if(showid=='xy1_page'){
				$('.hx_next').show();
			}else{
				$('.hx_next').hide();
			}
		
		}else{
			$('.hx_next').hide();
		}
	   	
	    $('#'+hideid+' img').hide();
		$('#'+showid+t).show();
	}

</script>
